<p><a class="button expand" href="#/illustration-create">Nouvelle illustration</a></p>
<div class="row">
  <div class="medium-4 small-6 columns" ng-repeat="illustration in illustrations">
    <img style="width: 100%;" ng-src="{{illustration.thumbnailUrl}}">
    <h6 class="panel"><a ng-href="#/illustration/{{illustration.permalink}}">{{illustration.name}}</a></h6>
  </div>
</div>
