<div class="row">
    <div class="small-12">
        <form ng-submit="submit()">
            <div class="row">
                <div class="small-2 columns">
                    <label for="title" class="right inline">Name</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="title" ng-model="article.title" placeholder="Article's title">
                    <input type="text" id="title" ng-model="article.title" placeholder="Article's title">
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <div><label class="right inline">Description</label></div>
                </div>
                <div class="small-10 columns">
                    <textarea cols="20" rows="10"
                              ng-model="description"
                              name="textEditor"
                              ckeditor="editorOptions" required="required">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <select ng-model="langSelected" ng-options="language for language in languages"></select>
                </div>
                <div class="small-6 columns">
                    <alert ng-show="response" type="response.type">{{response.msg}}</alert>
                </div>
                <div class="small-4 columns">
                    <button ng-click="saveArticle()" class="button right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
