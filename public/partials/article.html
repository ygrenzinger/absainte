<div class="row">
    <div class="small-12">
        <form ng-submit="submit()">
            <div class="row">
                <div class="small-2 columns">
                    <label for="name" class="right inline">Name</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="name" ng-model="article.name" placeholder="Article's name">
                </div>
            </div>
            <description descriptions="article.description"/>
            <div class="row">
                <div class="small-8 columns">
                    <alert ng-show="response" type="response.type">{{response.msg}}</alert>
                </div>
                <div class="small-4 columns">
                    <button ng-click="saveArticle()" class="button right">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
