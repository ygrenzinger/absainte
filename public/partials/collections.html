<p><a class="button expand" href="#/collection">New collection</a></p>
<div class="row">
    <div class="large-3 medium-4 small-6 columns" ng-repeat="collection in collections">
        <a ng-href="#/collection/{{collection.permalink}}">
            <img style="width: 100%;" ng-src="{{collection.mainImage.listImgUrl}}">
            <h6 class="panel">{{collection.name}}</h6>
        </a>
    </div>
</div>
