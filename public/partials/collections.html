<p><a class="button expand" href="#/product">New collection</a></p>
<div class="row">
  <div class="large-3 medium-4 small-6 columns" ng-repeat="collection in collections">
    <img style="width: 100%;" ng-src="{{collection.mainImage.thumbnailUrl}}">
    <h6 class="panel"><a ng-href="#/product/{{collection.permalink}}">{{collection.name}}</a></h6>
  </div>
</div>
