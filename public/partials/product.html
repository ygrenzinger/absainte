<div class="row">
    <div class="small-12">
        <form name="createProduct" ng-submit="submit()">
            <div class="row">
                <div class="small-2 columns">
                    <label class="right inline">Collection</label>
                </div>
                <div class="small-10 columns">
                    <a class="button split">
                        <span dropdown-toggle="#dropdown-example-3"></span>
                        {{product.collectionFrom.name}}
                    </a>
                    <ul id="dropdown-example-3" class="f-dropdown">
                        <li ng-repeat="collection in collections">
                            <a ng-click="selectCollection(collection)">{{collection.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="name" class="right inline">Name</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="name" ng-change="createPermalink()" ng-model="product.name" required placeholder="Product's name">
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="permalink" class="right inline">Permalink</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="permalink" ng-model="product.permalink" required placeholder="Product's permalink"/>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="price" class="right inline">Price</label>
                </div>
                <div class="small-10 columns">
                    <input type="text" id="price" ng-model="product.price" ngPattern="\d+\.*\d*">
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="main-image" class="right inline">Main image</label>
                </div>
                <div class="small-1 columns">
                    <icon class="fi-folder" browse-image-modal type="product" selected-image="product.mainImage"></icon>
                    <icon class="fi-upload" upload-image-modal type="product" uploaded-image="product.mainImage"></icon>
                </div>
                <div class="small-4 columns">
                    <input type="text" id="main-image" ng-model="product.mainImage.permalink" readonly>
                </div>
                <div class="small-5 columns">
                    <img ng-src="{{product.mainImage.thumbnailImgUrl}}"/>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="lang-selected" class="right inline">Description</label>
                    <div>
                        <select id="lang-selected" ng-model="langSelected" ng-options="language for language in languages"></select>
                    </div>
                </div>
                <div class="small-10 columns">
                    <rich-text-editor style="margin: 0 10em;" ng-show="langSelected == 'en'" content="product.description.en"></rich-text-editor>
                    <rich-text-editor style="margin: 0 10em;" ng-show="langSelected == 'fr'" content="product.description.fr"></rich-text-editor>
                </div>
            </div>
            <div class="row">
                <div class="small-2 columns">
                    <label for="other-image" class="right inline">Other images</label>
                </div>
                <div class="small-4 columns">
                    <input type="text" class="small" id="other-image" ng-model="otherImage.permalink" readonly/>
                </div>
                <div class="small-1 columns">
                    <icon class="fi-folder" browse-image-modal type="product" selected-image="otherImage"></icon>
                    <icon class="fi-upload" upload-image-modal type="product" uploaded-image="otherImage"></icon>
                </div>
                <div class="small-2 columns">
                    <button class="button tiny expand" ng-click="addOtherImage()">Add</button>
                </div>
                <div class="small-3 columns">
                </div>
            </div>
            <div class="row" ng-repeat="image in product.otherImages">
                <div class="small-2 columns">
                    <label for="image" class="right inline">Image {{$index}}</label>
                </div>
                <div class="small-4 columns">
                    <input type="text" class="small" id="image" ng-model="image.permalink" readonly/>
                </div>
                <div class="small-1 columns">
                    <i class="fi-x" ng-click="removeOtherImage($index)"></i>
                </div>
                <div class="small-5 columns">
                    <img ng-src="{{image.thumbnailImgUrl}}"/>
                </div>
            </div>
            <div class="row">
                <div class="small-8 columns">
                    <alert ng-show="response" type="response.type">{{response.msg}}</alert>
                </div>
                <div class="small-4 columns">
                    <button ng-click="saveProduct()" class="button right" ng-disabled="createProduct.$invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
