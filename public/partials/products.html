<p><a class="button expand" href="#/product">Nouveau produit</a></p>
<div class="row">
    <div class="large-3 medium-4 small-6 columns" ng-repeat="product in products">
        <a ng-href="#/product/{{product.permalink}}">
            <img style="width: 100%;" ng-src="{{product.mainImage.thumbnailUrl}}">
            <h6 class="panel">{{product.name}}</h6>
        </a>
    </div>
</div>
