
<div class="row">
  <div class="small-12">
    <form ng-upload="uploadComplete(content)" action="/admin/illustration/create">
    <input type="hidden" name="_crsf" value="<%= _csrf %>" />
    <div class="row">
      <div class="small-3 columns">
        <label for="name" class="right inline">Nom</label>
      </div>
      <div class="small-9 columns">
        <input type="text" id="name" name="name" placeholder="Nom de l'illustration">
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="file" class="right inline">Image</label>
      </div>
      <div class="small-9 columns">
        <input type="file" id="file" name="file" />
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input type="submit" class="button expand" value="Submit" ng-disabled="$isLoading"  />
      </div>
    </div>
    </form>


    <div class="alert alert-info">Server Response: {{response | json}}</div>
    <div>
        Nom: <b>{{response.name}}</b><br />
        Picture: {{response.pictureUrl}}
    </div>
  </div>
</div>
