title=A propos Absainte
description=La créatrice Datura Alchimilia a créé Absainte en 2014 avec le désir de sublimer les femmes par la création de harnais-bijoux de corps.
part1=La marque Absainte est née du désire de sa créatrice, Datura Alchimilia, de sublimer le corps de chaque femme en créant une ligne de harnais et de bijoux de corps pouvant s'adapter à toutes les morphologies.
part2=Chaque accessoire est envisagé comme une création hybride entre la lingerie et le bijou, permettant au corps de se mouvoir sans entrave, drapé dans un enivrant jeu de chaines qui soulignent avec délicatesse les courbes du corps pour en souligner toute la féminité et la sensualité.
part3=Datura a imaginé chaque bijoux et harnais comme un langage intime entre la femme et son corps.
part4=Les éléments qui composent ses créations tissent une toile subtile, composée de fils dorés ou argentés selon les matériaux utilisés par la créatrice.
part5=Chaque collection Absainte est une histoire qui se raconte avec les sens, invitant la femme à éveiller son imagination. Chaque pièce a été pensée pour offrir une multitude de variations, pouvant être portée à même le corps ou comme un accessoire à superposer sur un vêtement, afin de lui apporter une touche d'originalité.
part6=L'esprit créatif de Datura et son expérience pour des marques prestigieuses de la couture parisienne, lui ont permis de développer et de maitriser différentes techniques de couture et d'assemblage, afin de proposer un produit de qualité, innovant et confortable.
part7=Toutes les collections Absainte sont entièrement réalisées à la main par la créatrice, dans son atelier parisien.
