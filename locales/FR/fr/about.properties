title=A propos Absainte
description=La créatrice Datura Alchimilia a créé Absainte en 2014 avec le désir de sublimer les femmes par la création de harnais-bijoux de corps.
part1=La créatrice Datura Alchimilia a créé Absainte en 2014 avec le désir de sublimer les femmes par la création de harnais-bijoux de corps.
part2=Sa curiosité constante et son expérience au sein de différentes enseignes prestigieuses, l’ont poussée à apprendre à mélanger plusieurs techniques alliant la couture et de montage de bijoux.
part3=Son esprit créatif  l’amène à proposer des harnais-bijoux multi-positionnables et ajustables à chaque morphologie.
part4=Les structures graphiques et symétriques évoquent l’avenir, la perfection et la sublimation du corps.
part5=Son idéal : avoir un accessoire entre la lingerie et le bijou qui soit esthétique et surtout agréable à porter.
part6=Elle accorde une grande importance  à l’utilisation de matériaux d’exceptions pour une offrir une qualité digne de ses clients.
part7=Les bijoux Absainte sont portés telle une extension corporelle  et sont créés pour apporter une élégance intemporelle ainsi qu’une liberté de mouvement.
part8=Preuve de qualité et d’exigence, tous ses modèles sont fabriqués à la main dans son atelier à Paris.
part9=Absainte est l’histoire d’une passion enfin révélée !
